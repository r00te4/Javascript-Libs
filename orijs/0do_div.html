<html>
 <head>
  <title> Control The Attributes Of Div </title>
  <meta name="Generator" content="EditPlus">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">

  <style type="text/css">
  #notes p span{display:block;line-height:25px;}
  #outer{width:600px;height:280px;border:0px solid red;margin:0 auto;}
  #btn{width:90%;margin:0 auto;display:block;}
  #con{width:100px; height:100px;background:black;margin:0 auto;margin-top:50px;text-align:center;}
  </style>
  <script type="text/javascript">
  var changeStyle=function(elem,attr,value){
		elem.style[attr]=value;

  
  }


  window.onload=function(){
		var btns=document.getElementsByTagName("input");
		var divs=document.getElementById("con");
		var oAttr=["width","height","background","display","display"];
		var oValue=["300px","280px","red","none","block"];
		for (var i=0;i<btns.length;i++ )
		{
			btns[i].index=i;
//			this.index=btns.length-1;
			btns[i].onclick=function(){
//			alert('hello');
			//alert(i);
			this.index == btns.length - 1 && (divs.style.cssText = "");
			changeStyle(divs,oAttr[this.index],oValue[this.index]);
			}
		}
  
  
  };
  </script>
 </head>

 <body>

 <div id="outer">
	<div id="btn">
	<input type="button" value="Width Add" />
	<input type="button" value="Height Add" />
	<input type="button" value="Color Change" />
	<input type="button" value="Hidden" />
	<input type="button" value="Reset" />
	</div>
	<div id="con">
	
	</div>
 </div>

 <div id="notes">
 <p>
